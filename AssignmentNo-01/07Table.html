<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <table border="1px solid" style="border-collapse: collapse;">
        <tr>
            <td>*</td>
            <td>*</td>
            <td colspan="2">Table</td>
            <td>*</td>
            <td>*</td>
        </tr>
        <tr>
            <td colspan="2">&rarr;</td>
            <td>11</td>
            <td>12</td>
            <td colspan="2">&larr;</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">24</td>
            <td colspan="2" rowspan="2">23</td>
            <td>5</td>
            <td>7</td>
        </tr>
        <tr>
            <td>0</td>
            <td>2</td>
        </tr>
        </table>
    </body>
</html>
